 {% extends 'shipping/base.html' %} {% block content %} {% load static %}

<!-- contact section -->
<section class="contact_section layout_padding">
    <div class="d-flex justify-content-center">
        <h2 class="heading_style">
            Contact us - {{message_name}}
        </h2>
    </div>
    <div class="container layout_padding2-top">
        <div class="row">
            <div class="col-md-6">
                <div id="map" class="w-100 h-100"></div>
            </div>

            <div class="col-md-6">
                <div class="contact_form-container">
                   <form action= {% url 'contact' %}  method="POST">
                        {% csrf_token %}
                        <div>
                            <input type="text" name="message-name" placeholder="Your Name">
                        </div>
                        <div>
                            <input type="email" name="message-email" placeholder="Your Email">
                        </div>
                        <div>
                            <input type="text" name="message-phone" placeholder="Your Phone">
                        </div>

                        <div>
                            <input type="text" class="message_input" name="message" placeholder="Message">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit " class="">
                    Send
                   </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end contact section -->


{% endblock %}
